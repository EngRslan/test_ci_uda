# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Install Dependncies"
          command: "yum install tar -y"
      - run:
          name: Create cloud formation stack
          command: "aws cloudformation deploy --template-file aws/cloud.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} --region us-east-1"
      - run: 
          name: Get Public ips
          command: "echo -e '[all]\n' >> inventory.txt && aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> inventory.txt"
      - persist_to_workspace:
          root: ~/
          paths:
            - "inventory.txt"
  
  Configure_Servers:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "6d:42:f9:d7:af:8c:06:8f:16:41:2c:22:28:f4:02:8b"
      - run: 
          name: Install Ansible
          command: "apk add --update ansible"

      - attach_workspace:
          at: ~/

      - run:
          name: Install playbook
          command: "ansible-playbook -i ~/inventory.txt ansi/main.yml"
        
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-prod-with-ansi:
    jobs:
      - create_infrastructure
      - Configure_Servers:
          requires:
            - "create_infrastructure"
      
